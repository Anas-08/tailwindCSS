<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-slate-900">

    <!-- parent element start -->
    <div class=" min-h-screen w-full bg-[url('./images/image.png')] bg-cover bg-center px-12 relative">

        <!-- header start -->
        <nav class=" text-white w-full flex items-center justify-between py-8 ">
            <img class="w-36 md:w-44 cursor-pointer " src="./images/logo.png" alt="logo">
            <ul class="hidden  md:flex items-center gap-7 md:text-xl">
                <li><a class="hover:text-black transition mx-4" href="#">Home</a></li>
                <li><a class="hover:text-black transition mx-4" href="#">About</a></li>
                <li><a class="hover:text-black transition mx-4" href="#">Features</a></li>
                <li><a class="hover:text-black transition mx-4" href="#">Contact</a></li>
            </ul>
            <img class="hidden md:block md:w-8 cursor-pointer" src="./images/cart.png" alt="cartImg">
            <a class="md:hidden text-3xl text-white" href="#">&#8801;</a>
        </nav>
        <!-- header end -->

        <!-- hero section start -->
        <div class="max-w-xl text-white mt-20 md:mt-32 ">
            <h1 class="text-6xl font-semibold md:leading-normal">Groceries <br>delivery in <span class="font-thin">15
                    mins</span></h1>
            <p class="mt-4">Grocify offer a wide range of products, including fresh products, meats, dairy, baked
                goods and
                non-perishable items.</p>

            <div class="flex flex-col gap-5 md:flex-row mt-10 text-center">
                <a class="w-40 mt-2 px-4 py-2 text-black rounded-3xl bg-yellow-500 hover:bg-inherit  hover:border-amber-400 hover:text-white  duration-300 font-semibold"
                    href="#">Order Now</a>
                <a class="w-40 mt-2 px-4 py-2" href="#">Download
                    App <span class="text-lg inline-block rotate-90">&#10148;</span></a>
            </div>
        </div>
        <!-- hero section end -->

        <img src="./images/grocery-image.png" alt="img" class="w-full xl:w-1/3 xl:absolute bottom-0 right-32">


    </div>
    <!-- parent element end -->



</body>

</html>
